<template name="maintenanceType">
  <div class="portlet box blue-hoki">
    <div class="portlet-title">
      <div class="caption">
        <i class="fa fa-wrench"></i>{{_ "maintenance.title"}}
      </div>
      <div class="tools">
        <a href="" class="fullscreen"></a>
      </div>
      <div class="actions">
        <a href="#" class="btn btn-default btn-primary btn-sm">
        <i class="fa fa-check"></i> {{_ "button.save"}}</a>
        <a href="#" class="btn btn-default btn-reset">
        <i class="fa fa-close"></i> {{_ "button.reset"}}</a>
      </div>
    </div>
    <div class="portlet-body">
      {{#autoForm collection="MaintenanceTypes" doc=maintenanceType id="maintenanceTypeForm" type="method" meteormethod="submitMaintenanceType"}}
            <div class="row">
              <fieldset>
                  <div class="col-md-6">
                  	  {{> afFieldInput type="hidden" name="_id" value=_id}}
                      {{> afQuickField name="name"}}
                      {{> afQuickField name="description"}}
                    </div>
                    <div class="col-md-6">
                      <legend>{{_ "maintenanceTypes.nextMaintenanceAfter"}}</legend>
                      {{> afQuickField name="nextMaintenanceMonths"}}
                      {{> afQuickField name="nextMaintenanceKMs"}}
                      {{> afQuickField name="nextMaintenanceEngineHours"}}
                  </div>
              </fieldset>
            </div>
      {{/autoForm}}
   </div>
 </div>
</template>
