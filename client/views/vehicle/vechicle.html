<template name="vehicle">
  <div class="container">
    {{#autoForm schema=vehicleSchema id="vehicleForm" type="method" meteormethod="submitVehicle"}}
            <div class="form" id="vehicle-info">
                <div class="row">
                  <fieldset>
                      <div class="col-md-4">
                      	  <legend>Vehicle Information</legend>
                          {{> afQuickField name="licensePlate"}}
                          {{> afQuickField name="identificationNumber"}}
                          {{> afQuickField name="allocatedToFleet"}}
                          {{> afQuickField name="allocatedToFleetFromDate"}}
                      </div>
                  </fieldset>
               </div>
            </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </div>
    {{/autoForm}}
  </div>
</template>
