<template name="expenseType">
  {{#autoForm collection="ExpenseTypes" doc=doc id="expenseTypeForm" type="method" meteormethod="submitExpenseType"}}
    <fieldset>
	    {{> afFieldInput type="hidden" name="_id" value=_id}}
	    {{> afQuickField name="name" autofocus=true}}
	    {{> afQuickField name="unitOfMeasure"}}
	    {{> afQuickField name="fuels"}}
	   	{{> afQuickField name="fines"}}
	    {{> afQuickField name="description" rows=2}}
    </fieldset>
  {{/autoForm}}
</template>
