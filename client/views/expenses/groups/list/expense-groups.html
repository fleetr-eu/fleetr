<template name="expenseGroups">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption" id="expenseGroup">
						<div class="caption-subject">
							<h1 class="bold uppercase">{{_ "expenseGroups.title"}}</h1>
						</div>
					</div>
					<div class="actions">
						<a href="{{pathFor 'addExpenseGroup'}}" class="btn btn-circle btn-default">
		                <i class="fa fa-plus"></i>
		                {{_ "button.add"}}
		              	</a>
						{{#if selectedExpenseGroupId}}
							<a href="{{pathFor 'editExpenseGroup' expenseGroupId=selectedExpenseGroupId}}" class="btn btn-circle btn-default">
			   				<i class="icon-pencil"></i>
			    			{{_ "button.edit"}}
			  				</a>
							<a href="#" class="deleteExpenseGroup btn btn-circle btn-default">
			   				 <i class="icon-trash"></i>
			   				 {{_ "button.delete"}}
			 				 </a>
						{{/if}}
					</div>
				</div>
				<div class="portlet-body">
				    <section class="content">
						{{> fleetrGrid id="expenseGroupsList" config=expenseGroupsConfig }}
				    </section>
			 	</div>
			</div>
		</div>
	</div>
</template>
