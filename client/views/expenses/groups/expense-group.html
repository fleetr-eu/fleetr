<template name="expenseGroup">
  <div class="portlet box blue-hoki">
    <div class="portlet-title">
      <div class="caption">
        <i class="fa fa-folder-o"></i>{{_ "expenseGroups.title"}}
      </div>
      <div class="tools">
        <a href="" class="fullscreen"></a>
      </div>
      <div class="actions">
        <a href="#" class="btn btn-default btn-primary btn-sm">
          <i class="fa fa-check"></i> {{_ "button.save"}}</a>
          <a href="#" class="btn btn-default btn-reset">
          <i class="fa fa-close"></i> {{_ "button.reset"}}</a>
      </div>
    </div>
    <div class="portlet-body">
        {{#autoForm collection="ExpenseGroups" id="expenseGroupForm" type="method" meteormethod="submitExpenseGroup"}}
        <div class="form" id="expenseGroup-info">
          <div class="row">
            <fieldset>
              <div class="col-md-6">
                {{> afQuickField name="name"}}
                {{> afQuickField name="description" rows=5}}
              </div>
            </fieldset>
          </div>
        </div>
        {{/autoForm}}
    </div>
  </div>
</template>
