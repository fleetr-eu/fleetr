<template name="headerAlarms">
  <!-- BEGIN EVENTS DROPDOWN -->

  <li class="dropdown dropdown-alarms" id="header_alarm_bar">
    <a style="margin-bottom: 0px;" href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
      <img src="{{alarmSnoozeImageSrc}}" height="20">
      <b class="caret"></b>
      {{#if unseenAlarmsExist }}
        <span class="notification">{{unseenAlarmsCount}}</span>
      {{/if}}
    </a>
    <ul class="dropdown-menu" style="width:450px">
      <li style='padding:10px; font-weight:strong; font-size:120%;border-bottom: 1px solid #F7F7F8;margin-bottom: 5px;'>Имате {{unseenAlarmsCount}} нови аларми</li>
      {{#each unseenAlarms}}
        {{> headerAlarm}}
      {{/each}}
      <li>
        <a href="#" class="snooze">
          <img src="{{alarmSnoozeActionImageSrc}}" height="18">
          {{alarmSnoozeText}}
        </a>
      </li>

    </ul>
  </li>

  <!-- END EVENTS DROPDOWN -->
</template>

<template name="headerAlarm">
  <li>
    <a href="/alarms/list" style="white-space: normal;">
    <i class="pe-7s-bell" style='font-size: 80%'></i>
    {{alarmText}}
    <span class="time" style="{{style}};"><small>{{timeAgo}}</small>
    </span>
    </a>
  </li>
</template>
