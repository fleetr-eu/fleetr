<head>

    <title>Fleetr | Fleet management and more</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <link rel="icon" type="image/png" href="/images/truck-grey.png">

    <!-- Theme assets -->
    <link href="/light-bootstrap/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/light-bootstrap/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link href="/light-bootstrap/css/custom.css" rel="stylesheet"/>

    <!-- SlickGrid CSS -->
    <link href="/slickgrid/slick.grid.css" rel="stylesheet" type="text/css"/>
    <link href="/slickgrid/controls/slick.pager.css" rel="stylesheet" type="text/css"/>
    <link href="/slickgrid/controls/slick.columnpicker.css" rel="stylesheet" type="text/css"/>
    <link href="/slickgrid/plugins/slick.headerbuttons.css" rel="stylesheet" type="text/css"/>

    <!-- BEGIN SCRIPTS -->

    <!-- END SCRIPTS -->

<body>
  {{> sAlert template='sAlertCustom'}}

</body>

<template name="layout">

    <span class="light-bootstrap">

<template name="open">
    {{> yield}}
</template>

<template name="lb">
  <div class="wrapper">
      <div class="sidebar" data-color="" data-image="assets/img/sidebar-5.jpg">

      <!--

          Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
          Tip 2: you can also add an image using data-image tag

      -->

      	<div class="sidebar-wrapper">
              <div class="logo">
                  <a href="/" class="simple-text">
                      Fleetr
                  </a>
              </div>
              {{> sidenav}}
      	</div>
      </div>

      <div class="main-panel">
          <nav class="navbar navbar-default navbar-fixed">
              <div class="container-fluid">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">

                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Dashboard</a>
                  </div>
                  <div class="collapse navbar-collapse">
                      <ul class="nav navbar-nav navbar-left">
                          <li>
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                  <i class="fa fa-dashboard"></i>
                              </a>
                          </li>
                          <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                      <i class="fa fa-globe"></i>
                                      <b class="caret"></b>

                                </a>
                                <ul class="dropdown-menu">
                                  <li><a href="#">Notification 1</a></li>
                                  <li><a href="#">Notification 2</a></li>
                                  <li><a href="#">Notification 3</a></li>
                                  <li><a href="#">Notification 4</a></li>
                                  <li><a href="#">Another notification</a></li>
                                </ul>
                          </li>
                          <li>
                             <a href="">
                                  <i class="fa fa-search"></i>
                              </a>
                          </li>
                      </ul>

                      <ul class="nav navbar-nav navbar-right">
                          <li>
                             <a href="">

                          </li>

                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                                  <li><a href="#">Another action</a></li>
                                  <li><a href="#">Something</a></li>
                                  <li><a href="#">Another action</a></li>

                                  <li><a href="#">Separated link</a></li>

                              <a href="#">
                                  Log out
                              </a>
                          </li>
                      </ul>
                  </div>
              </div>

          <footer class="footer">
              <div class="container-fluid">
