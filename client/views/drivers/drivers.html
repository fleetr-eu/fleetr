<template name="drivers">
  <ul class="list-group">
  {{#each drivers}}
    <li class="list-group-item">
    {{> driverListItem}}
    </li>
  {{/each}}
  </ul>
</template>

<template name="driverListItem">
  {{name}} <a href="#" class='deleteDriver pull-right'><span class="glyphicon glyphicon-remove"></span></a>
</template>
