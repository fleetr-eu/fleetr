<template name="drivers">
    <section class="content">
        {{#contentFor "filter"}}
            {{> filter sessionVar='driverFilter' placeholder='Type here to filter drivers by name'}}
        {{/contentFor}}
        <table class="table table-striped">

            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>License Categories</th>
                </tr>
            </thead>

            <tbody>
                {{#each drivers}} {{>driverTableRow}} {{/each}}
            </tbody>
        </table>
    </section>
</template>

<template name="driverTableRow">
    <tr>
        <td>{{fullName}}</td>
        <td>{{licenseCats}}</td>
    </tr>
</template>
