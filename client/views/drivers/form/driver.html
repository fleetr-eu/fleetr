<template name="driver">
  <div class="portlet box blue-hoki">
    <div class="portlet-title">
      <div class="caption">
        <i class="icon-user"></i>Шофьор
      </div>
      <div class="tools">
        <a href="" class="fullscreen"></a>
      </div>
      <div class="actions">
        <a href="#" class="btn btn-default btn-primary btn-sm">
        <i class="fa fa-check"></i> Запиши </a>
        <a href="#" class="btn btn-default btn-reset">
        <i class="fa fa-close"></i> Анулирай </a>
      </div>
    </div>
    <div class="portlet-body">
      <!-- Nav tabs -->
      <div class="tabbable-custom">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#tab_1" data-toggle="tab">
            Лични данни </a>
          </li>
          <li>
            <a href="#tab_2" data-toggle="tab">
            Документ за самоличност </a>
          </li>
          <li>
            <a href="#tab_3" data-toggle="tab">
            Информация за контакт </a>
          </li>
          <li>
            <a href="#tab_4" data-toggle="tab">
            Свидетелство за управление</a>
          </li>
          <li>
            <a href="#tab_5" data-toggle="tab">
            Професионални данни </a>
          </li>
        </ul>
        {{#autoForm doc=driver schema=driverSchema id="driverForm"}}
        <div class="tab-content">
          <div class="tab-pane active" id="tab_1">
            <div class="row">
              <fieldset>
                <div class="col-md-5">
                    {{> afFieldInput type="hidden" name="_id" value=_id}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="firstName"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="name"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="ssn"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="birthDate"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="sex" options="allowed"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="education" options="allowed"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="active" leftLabel="true"}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" name="tags"}}
                </div>
                <div class="col-md-3">
                  <img id="driverImage" src="{{driverImage}}" alt="Driver Photo" />
                  <input id="picture" name="picture" type="file"/>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="tab-pane" id="tab_2">
            <div class="row">  <fieldset>
                  <div class="col-md-6">
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="idType" options="allowed"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="idSerial"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="idNo"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="validFrom"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="validTo"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="issuedBy"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="birthPlace"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="bloodGroup" options="allowed"}}
                  </div>
                </fieldset>
            </div>
          </div>
          <div class="tab-pane" id="tab_3">
            <div class="row">
                <fieldset>
                  <div class="col-md-6">
                      {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="city"}}
                      {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="address"}}
                      {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="county"}}
                      {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="country"}}
                      {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="email"}}
                      {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="mobile"}}
                      {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="officePhone"}}
                      {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="phone"}}
                  </div>
                </fieldset>
            </div>
          </div>
          <div class="tab-pane" id="tab_4">
            <div class="row">
              <fieldset>
                <div class="col-md-6">
                  {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="licenseIssueDate"}}
                  {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-5" input-col-class="col-sm-7" name="licenseExpieryDate"}}
                  <legend>Категории</legend>
                  {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-1" name="categoryA" leftLabel="true"}}
                  {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-8" name="categoryAIssueDate"}}
                  {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-1" name="categoryB" leftLabel="true"}}
                  {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-8" name="categoryBIssueDate"}}
                  {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-1" name="categoryC" leftLabel="true"}}
                  {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-8" name="categoryCIssueDate"}}
                  {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-1" name="categoryD" leftLabel="true"}}
                  {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-8" name="categoryDIssueDate"}}
                  {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-1" name="categoryE" leftLabel="true"}}
                  {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-8" name="categoryEIssueDate"}}
                </div>
              </fieldset>
            </div>
          </div>
          <div class="tab-pane" id="tab_5">
            <div class="row">
              <fieldset>
                  <div class="col-md-8">
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-8" input-col-class="col-sm-4" name="medEvalExpieryDate"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-8" input-col-class="col-sm-4" name="profCertExpieryDate"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-8" input-col-class="col-sm-4" name="psychApprovalExpieryDate"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-8" input-col-class="col-sm-4" name="transportLicense"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-8" input-col-class="col-sm-4" name="ownsPersonalLicense" leftLabel="true"}}
                    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-8" input-col-class="col-sm-4" name="ownVehicle" }}
                  </div>
                </fieldset>
            </div>
          </div>
        </div>
      {{/autoForm}}
      </div>
    </div>
  </div>
</template>
