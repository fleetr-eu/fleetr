<template name="odometer">
  {{#autoForm collection="Odometers" doc=doc id="odometerForm" type="method-update" meteormethod="submitOdometer"}}
    <fieldset>
      {{> afFieldInput type="hidden" name="_id" value=_id}}
      {{> afFieldInput type="hidden" name="vehicleId" value=vehicleId}}
      {{> afQuickField name="dateTime"}}
      {{> afQuickField name="value" autofocus=true}}
    </fieldset>
  {{/autoForm}}
</template>
