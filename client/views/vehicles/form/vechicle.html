<template name="vehicle">
  {{#autoForm schema=vehicleSchema doc=vehicle id="vehicleForm" type="method" meteormethod="submitVehicle"}}
  <div class="page-bar">
    <ul class="page-breadcrumb">
      <li>
        <i class="fa fa-home"></i>
        <a href="/">Начало</a>
        <i class="fa fa-angle-right"></i>
      </li>
      <li>
        <a href="#">Автомобил</a>
      </li>
    </ul>
  </div>
  <div class="portlet box blue-hoki">
    <div class="portlet-title">
      <div class="caption">
        <i class="icon-car"></i>Автомобил
      </div>
      <div class="tools">
        <a href="" class="fullscreen"></a>
      </div>
      <div class="actions">
        <a href="#" class="btn btn-default btn-primary btn-sm">
        <i class="fa fa-check"></i> Запиши </a>
        <a href="#" class="btn btn-default btn-reset">
        <i class="fa fa-close"></i> Анулирай </a>
      </div>
    </div>
    <div class="portlet-body">
      <!-- Nav tabs -->
      <div class="tabbable-custom">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#tab_1" data-toggle="tab">
            Основни данни </a>
          </li>
          <li>
            <a href="#tab_2" data-toggle="tab">
            График </a>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active" id="tab_1">
            <div class="row">
              <fieldset>
                  <div class="col-md-7">
                  	  {{> afFieldInput type="hidden" name="_id" value=_id}}
                      {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-6" input-col-class="col-sm-6" name="licensePlate"}}
                      {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-6" input-col-class="col-sm-6" name="identificationNumber"}}
                      {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-6" input-col-class="col-sm-6" name="allocatedToFleet"}}
                      {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-6" input-col-class="col-sm-6" name="allocatedToFleetFromDate"}}
                  </div>
                  <div class="col-md-5">
                    {{> afQuickField name="tags"}}
                  </div>
              </fieldset>
            </div>
          </div>
          <div class="tab-pane" id="tab_2">
            <fieldset>
              <div class="table-responsive">
                <table class="table table-striped" cellpadding="10">
                  <thead>
                      <tr>
                          <th>Ден</th>
                          <th>От</th>
                          <th>До</th>
                      </tr>
                  </thead>

                  <tr>
                    <td> Понеделник </td>
                    <td>{{> afFieldInput name="workingSchedule.0.from"}}</td>
                    <td>{{> afFieldInput name="workingSchedule.0.to"}}</td>
                  </tr>
                  <tr>
                    <td> Вторник </td>
                    <td>{{> afFieldInput name="workingSchedule.1.from"}}</td>
                    <td>{{> afFieldInput name="workingSchedule.1.to"}}</td>
                  </tr>
                  <tr>
                    <td> Срядя </td>
                    <td>{{> afFieldInput name="workingSchedule.2.from"}}</td>
                    <td>{{> afFieldInput name="workingSchedule.2.to"}}</td>
                  </tr>
                  <tr>
                    <td> Четвъртък </td>
                    <td>{{> afFieldInput name="workingSchedule.3.from"}}</td>
                    <td>{{> afFieldInput name="workingSchedule.3.to"}}</td>
                  </tr>
                  <tr>
                    <td> Петък </td>
                    <td>{{> afFieldInput name="workingSchedule.4.from"}}</td>
                    <td>{{> afFieldInput name="workingSchedule.4.to"}}</td>
                  </tr>
                  <tr>
                    <td> Събота </td>
                    <td>{{> afFieldInput name="workingSchedule.5.from"}}</td>
                    <td>{{> afFieldInput name="workingSchedule.5.to"}}</td>
                  </tr>
                  <tr>
                    <td> Неделя </td>
                    <td>{{> afFieldInput name="workingSchedule.6.from"}}</td>
                    <td>{{> afFieldInput name="workingSchedule.6.to"}}</td>
                  </tr>
                </table>
              </div>
            </fieldset>
          </div>
        </div>

      </div>
   </div>
 </div>
{{/autoForm}}

</template>
