<template name="vehicle">
<div class="portlet box blue-hoki">
    <div class="portlet-title">
      <div class="caption">
        <i class="icon-car"></i>Автомобил
      </div>
      <div class="tools">
        <a href="" class="fullscreen"></a>
      </div>
      <div class="actions">
        <a href="#" class="btn btn-default btn-primary btn-sm">
        <i class="fa fa-check"></i> Запиши </a>
        <a href="#" class="btn btn-default btn-reset">
        <i class="fa fa-close"></i> Анулирай </a>
      </div>
    </div>
    <div class="portlet-body">
      {{#autoForm collection="Vehicles" doc=vehicle id="vehicleForm" type="method" meteormethod="submitVehicle"}}
      <div class="tabbable-custom">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#tab_1" data-toggle="tab">
            Основни данни </a>
          </li>
          <li>
            <a href="#tab_2" data-toggle="tab">
            Модел </a>
          </li>
          <li>
            <a href="#tab_3" data-toggle="tab">
            Двигател и спирачки</a>
          </li>
          <li>
            <a href="#tab_4" data-toggle="tab">
            График </a>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active" id="tab_1">
            <div class="row">
              <fieldset>
                  <div class="col-md-6">
                  	  {{> afFieldInput type="hidden" name="_id" value=_id}}
                      {{> afQuickField name="licensePlate"}}
                      {{> afQuickField name="identificationNumber"}}
                      {{> afQuickField name="allocatedToFleet"}}
                      {{> afQuickField name="allocatedToFleetFromDate"}}
                    </div>
                  <div class="col-md-6">
                    {{> afQuickField name="tags"}}
                  </div>
              </fieldset>
            </div>
          </div>

          <div class="tab-pane" id="tab_2">
            <div class="row">
              <fieldset>
                  <div class="col-md-7">
                    {{> afQuickField name="category"}}
                    {{> afQuickField name="body"}}
                    {{> afQuickField name="make"}}
                    {{> afQuickField name="model" options=modelOptions}}
                    {{> afQuickField name="type"}}
                    {{> afQuickField name="mass"}}
                    {{> afQuickField name="maxSpeed"}}
                </div>
              </fieldset>
            </div>
          </div>

          <div class="tab-pane" id="tab_3">
            <div class="row">
              <fieldset>
                  <div class="col-md-6">
                    <legend>Двигател</legend>
                    {{> afQuickField name="engine.type"}}
                    {{> afQuickField name="engine.powerSource"}}
                    {{> afQuickField name="engine.cylinder"}}
                    {{> afQuickField name="engine.maxPower"}}
                    {{> afQuickField name="еngine.traction"}}
                    {{> afQuickField name="engine.axes"}}
                    {{> afQuickField name="engine.noiseLevelTravelling"}}
                    {{> afQuickField name="engine.noiseLevelIdling"}}
                  </div>
                  <div class="col-md-6">
                    <legend>Налягане на спирачките</legend>
                    {{> afQuickField name="brakeAirPressure.singlePipes"}}
                    {{> afQuickField name="brakeAirPressure.twoPipes"}}
                  </div>
              </fieldset>
            </div>
          </div>
          <div class="tab-pane" id="tab_4">
            <fieldset>
              <div class="table-responsive">
                <table class="table table-striped vehicle-schedule-table" cellpadding="10">
                  <thead>
                      <tr>
                        <th>Ден</th><th>От</th><th>До</th>
                      </tr>
                  </thead>
                  {{#each days}}
                    {{> timePickersForDay}}
                  {{/each}}
                </table>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      {{/autoForm}}
   </div>
 </div>
</template>

<template name="timePickersForDay">
  <tr>
    <td> {{day}} </td>

    <td>
      <div class="input-group date" id="timepicker{{seq}}From">
        <span class="input-group-addon datepickerbutton">
            <span class="glyphicon glyphicon-time"></span>
        </span>
        {{> afFieldInput name=fromField type="text"}}
        <span class="help-block"></span>
      </div>
    </td>
    <td>
      <div class="input-group date" id="timepicker{{seq}}To">
        <span class="input-group-addon datepickerbutton">
            <span class="glyphicon glyphicon-time"></span>
        </span>
        {{> afFieldInput name=toField type="text"}}
        <span class="help-block"></span>
      </div>
    </td>
  </tr>
</template>
