<template name="calendarEvent">
  {{#autoForm collection="CalendarEvents" doc=doc id="calendarEventForm" type="method-update" meteormethod="submitCalendarEvent"}}
    <div class="tabbable-custom">   
      <div class="tab-content">
        <div class="tab-pane active">
            <fieldset>
          	  {{> afFieldInput type="hidden" name="_id" value=_id}}
              {{> afQuickField name="title" autofocus=true}}
              {{> afQuickField name="start" }}
              {{> afQuickField name="end" z}}
            </fieldset>
        </div>
      </div>
    </div>
  {{/autoForm}}
</template>
