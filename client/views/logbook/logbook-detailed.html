<template name="logbookStartStop">
  <div class="row">
    <div class="col-md-12">
      <div class="portlet box blue">
        <div class="portlet-title">
          <div class="caption" id="logbook">
            Logbook for {{selectedDate}}
          </div>
        </div>
        <div class="portlet-body">
          <div class="form-inline">
              <div class="form-group">
                  <input id="logbook-date-range" class="form-control" type="text" placeholder="Choose date">
                </div>
              <div class="form-group">
                 <input id="filter" name="type" class="form-control" type="text" placeholder="Address" />
              </div>
          </div>
          <section class="content" id="aggregated-table-section">
            {{> tabular table=TabularTables.LogbookStartStop selector=currentSelector class="table table-striped table-bordered table-condensed"}}
          </section>
          <section class="content" id="totals-section">
            <p class="fa fa-truck"> Total Distance: </p>{{totalDistance}} km<br>
            <p class="fa fa-clock-o"> Total Travel Time: </p>{{totalTravelTime}} <br>
            <p class="fa fa-plug"> Total Fuel: </p>{{totalFuel}} <br>
     </section>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="mapCellTemplate">
  <a href="{{pathFor 'simple-map' data=opts}}">
    <img src="/images/Google-Maps-icon.png" title="Show on the map" />
  </a>
</template>
