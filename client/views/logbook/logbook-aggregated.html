<template name="logbook">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption" id="logbook">
						Logbook
					</div>
				</div>
				<div class="portlet-body">
					<section class="content" id="aggregated-table-section">
						<!-- <a href="{{pathFor 'logbookStartStop' selectedDate=selectedDate}}">Click me</a> -->
						<!-- {{> tabular table=TabularTables.LogbookAggregated selector=selector class="table table-striped table-bordered table-condensed"}} -->
					</section>
					<section class="content" id="totals-section">
					
						<div>
							<input id="logbook-date-range" class="datepicker" type="text">
						</div>
						

						{{> tabular table=TabularTables.LogbookAggByDate selector=selector class="table table-bordered table-condensed"}}
						
						<p class="fa fa-truck"> Total Distance: </p>{{totalDistance}} km <br>
						<p class="fa fa-clock-o"> Total Travel Time: </p>{{totalTravelTime}} <br>
						<p class="fa fa-coffee"> Total Idle Time: </p>{{totalIdleTime}} <br>
						<p class="fa fa-plug"> Total Fuel: </p>{{totalFuel}} <br>

					</section>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="detailsCellTemplate">
	<a href="{{pathFor 'logbookStartStop' selectedDate=rowDate}}">
		Details
	</a>
</template>

<template name="idleCellTemplate">
	<a href="{{pathFor 'logbookIdle' selectedDate=rowDate}}">
		Idle
	</a>
</template>
