<template name="logbook2">
	<div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-title">
              <div class="caption" id="fleets">
                  <div class="caption-subject">
                    <h1 class="page-title">Журнал за {{vehicleName}}</h1>
                  </div>
              </div>
              <div class="actions">
								<div class="btn-group">
                  <a class="btn btn-circle btn-default"
										href="#" data-toggle="dropdown"
										data-hover="dropdown"
										data-close-others="true">
											Select a vehicle
                      <i class="fa fa-angle-down"></i>
                  </a>
                  <ul class="dropdown-menu">
										{{#each vehicles}}
										<li><a href={{pathFor 'vehicleLogbook' vehicleId=_id}}>{{name}}</a></li>
										{{/each}}
                  </ul>
								</div>
									<!-- <select class="form-control" id="logbookVehicleFilter">
										<option value="" disabled selected>Select a vehicle</option>
										{{#each vehicles}}
										<option value={{_id}} data-unit-id={{unitId}}>{{name}}</option>
										{{/each}}
									</select> -->
	                <!-- <a href="#" id="toggle-filter" class="btn btn-circle btn-default {{#if showFilterBox}}active{{/if}}">
	                  <i class="glyphicon glyphicon-filter"></i>
	                  {{_ "button.filter"}}
	                </a> -->
	                <a href="#" class="form-control btn btn-circle btn-icon-only btn-default fullscreen"></a>
              </div>
            </div>
            <div class="portlet-body" id="map-container">
              <div class="row">
                <div class="col-md-5 map-filter {{#if showFilterBox}}open{{/if}}" id="vehicle-filter-box">
                   <!-- {{> vehicleFilter selectedVehicleIdVar="selectedVehicleId" filterVar="vehicleFilter" options=filterOptions}}
                   {{> fleetrGrid id="filterVehiclesList" config=filterVehiclesGridConfig }} -->
                </div>
                 <div class="col-md-12">
                   <section class="content">
                     {{> fleetrReportGrid id="logbookGrid" config=fleetrGridConfig }}
                   </section>
                 </div>
               </div>
            </div>
         </div>
       </div>
     </div>
</template>
