<template name="logbook2">
	<div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-title">
              <div class="caption" id="fleets">
                  <div class="caption-subject">
                    <h1 class="page-title">Журнал за {{vehicle.name}} {{vehicle.licensePlate}}</h1>
                  </div>
              </div>
              <div class="actions">
								<!-- <div class="btn-group" data-toggle="buttons">
								  <label class="btn btn-default  btn-circle-left">
								    <input type="radio" name="dateFilter" id="day" autocomplete="off"> {{_ 'time.day'}}
								  </label>
								  <label class="btn btn-default active">
								    <input type="radio" name="dateFilter" id="week" autocomplete="off"> {{_ 'time.week'}}
								  </label>
								  <label class="btn btn-default">
								    <input type="radio" name="dateFilter" id="month" autocomplete="off"> {{_ 'time.month'}}
								  </label>
								  <label class="btn  btn-circle-right btn-default">
								    <input type="radio" name="dateFilter" id="year" autocomplete="off"> {{_ 'time.year'}}
								  </label>
								</div> -->
                <a href="#" id="toggle-filter" class="btn btn-circle btn-default {{#if showFilterBox}}active{{/if}}">
                  <i class="glyphicon glyphicon-filter"></i>
                  {{_ "button.filter"}}
                </a>
                <a href="#" class="form-control btn btn-circle btn-icon-only btn-default fullscreen"></a>
              </div>
            </div>
            <div class="portlet-body" id="map-container">
              <div class="row">
                <div class="col-md-5 map-filter {{#if showFilterBox}}open{{/if}}" id="vehicle-filter-box">
                   {{> vehicleFilter selectedVehicleIdVar="selectedVehicleId" filterVar="vehicleFilter" options=filterOptions}}
                   {{> fleetrGrid id="filterVehiclesList" config=filterVehiclesGridConfig }}
                </div>
                 <div class="col-md-12">
                   <section class="content logbook-grid">
										 {{> logbookGrid timeRange=timeRange deviceId=vehicle.unitId}}
                   </section>
                 </div>
               </div>
            </div>
         </div>
       </div>
     </div>
</template>

<template name="logbookGrid">
	{{> fleetrReportGrid id="logbookGrid" config=fleetrGridConfig}}
</template>

<template name="bussinesTrip">
  {{> checkboxCell submitMethod='submitBussinesTrip' field='isBussinesTrip' data=this}}
</template>
