<template name="drilldownReport">
      <div id="responsive" class="modal fade" role="dialog" tabindex="-1" data-width="760" style="display: none;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">Responsive</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <h4>Some Input</h4>
              <p><input class="form-control" type="text"></p>
              <p><input class="form-control" type="text"></p>
              <p><input class="form-control" type="text"></p>
              <p><input class="form-control" type="text"></p>
              <p><input class="form-control" type="text"></p>
              <p><input class="form-control" type="text"></p>
              <p><input class="form-control" type="text"></p>
            </div>
            <div class="col-md-6">
              <h4>Some More Input</h4>
              <p><input class="form-control" type="text"></p>
              <p><input class="form-control" type="text"></p>
              <p><input class="form-control" type="text"></p>
              <p><input class="form-control" type="text"></p>
              <p><input class="form-control" type="text"></p>
              <p><input class="form-control" type="text"></p>
              <p><input class="form-control" type="text"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>


    <button class="demo btn btn-primary btn-lg" data-toggle="modal" href="#responsive">View Modal</button>


    <div class="table-scrollable">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Group</th>
                    <th>Fleet</th>
                    <th>ID (aggregated data)</th>
                </tr>
            </thead>
            <tbody>
                {{#each groups}}
                {{> groupRow}}
                {{> fleetRows}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>


<template name="groupRow">
    <tr id="{{_id}}">
        <td><a class="excol-group"><i class="fa fa-{{excolIcon}}"></i></a></td><td>{{name}}</td><td></td><td>{{_id}}</td>
    </tr>
</template>

<template name="fleetRows">
    {{#each fleets}}
    <tr id="{{_id}}">
        <td></td><td>{{name}}</td><td>{{../_id}}::{{_id}}</td>
    </tr>
    {{/each}}
</template>
