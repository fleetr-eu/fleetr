<template name="drilldownReport">
    <div class="table-scrollable">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Group
                    </th>
                    <th>
                        Fleet
                    </th>
                    <th>
                        ID (aggregated data)
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each groups}}
                {{> groupRow}}
                {{> fleetRows}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>


<template name="groupRow">
    <tr id="{{_id}}">
        <td>{{name}}</td><td></td><td>{{_id}}</td>
    </tr>
</template>

<template name="fleetRows">
    {{#each fleets}}
    <tr id="{{_id}}">
        <td></td><td>{{name}}</td><td>{{../_id}}::{{_id}}</td>
    </tr>
    {{/each}}
</template>
