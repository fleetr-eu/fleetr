<template name="fullLogbookReport">
	<div class="tabbable-custom">
	    <ul class="nav nav-tabs">
	      <li class="active">
	        <a href="#tab_1" data-toggle="tab">
	        Списък </a>
	      </li>
	      <li>
	        <a href="#tab_2" data-toggle="tab">
	        Максимална и средна скорост за месец</a>
	      </li>	      
	    </ul>	 
	    <div class="tab-content">
	        <div class="tab-pane active" id="tab_1">
	         	<div class="col-md-12">
					<div class="portlet light">
		  				{{> fleetrReportGrid id="odometerGrid" config=fleetrGridConfig }}
		   			</div>
				</div>
	        </div>
	        <div class="tab-pane" id="tab_2">
	        	<div class="pull-left">
						<label class="radio-inline"><input type="radio" id="overspeedingOption" checked name="optradio">Брой превишавания</label>
						<label class="radio-inline"><input type="radio" id="speedsOption" name="optradio">Максимална и средна скорост</label>
					</div>
	        	<div class="dropdown pull-right">
				    <button class="btn btn-xs btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Изберете месец
				    <span class="caret"></span></button>
				    <ul class="dropdown-menu" role="menu" aria-labelledby="Months">
				    	{{#each months}}
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="#" class="speed-month">
										{{this}}
									</a>
								</li>
							{{/each}}
				    </ul>
				</div>
	         	<div class="col-md-12">
					<div class="portlet light" id="chart-container">
        				<canvas id="chart"></canvas>
		   			</div>
				</div>
	        </div>
	    </div>
	 </div>
</template>
