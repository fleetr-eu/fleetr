<template name="expenseReport">
  <h3 class="page-title">Reports &raquo; Expenses</h3>
  <div class="row">
    <div class="col-md-12">
      <div class="portlet box blue">
        <div class="portlet-title">
          <div class="caption" id="expenses">
            <ul class="nav nav-pills" role="tablist">
              <li role="presentation" class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="groupByLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Group By <span class="caret"></span>
                </button>
                <ul id="groupByMenu" class="dropdown-menu" role="menu" aria-labelledby="groupByLink">
                  <li role="presentation"><a id="groupByDate" role="menuitem" tabindex="-1" href="#">Date</a></li>
                  <li role="presentation"><a id="groupByType" role="menuitem" tabindex="-1" href="#">Type</a></li>
                  <li role="presentation"><a id="groupByGroup" role="menuitem" tabindex="-1" href="#">Group</a></li>
                  <li role="presentation"><a id="groupByVehicle" role="menuitem" tabindex="-1" href="#">Vehicle</a></li>
                  <li role="presentation"><a id="groupByFleet" role="menuitem" tabindex="-1" href="#">Fleet</a></li>
                  <li role="presentation"><a id="groupByFleetGroup" role="menuitem" tabindex="-1" href="#">Fleet Group</a></li>
                  <li role="presentation" class="divider"></li>
                  <li role="presentation"><a id="resetGroupBy" role="menuitem" tabindex="-1" href="#">No Grouping</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="portlet-body">
          <ol class="list-inline">
            <li><strong>Grouped by:</strong></li>
          {{#each activeFilters}}
            <li>{{name}} <a href="#" class="removeFilter"><span class="glyphicon glyphicon-remove"></span></a></li>
          {{else}}
            <li>no grouping</li>
          {{/each}}
          </ol>

          <div id="slickgrid" class="slickfleetr" style="width:100%; height:500px;"></div>
        </div>
      </div>
    </div>
  </div>
</template>
