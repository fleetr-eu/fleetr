<template name="maintainance">
  <div class="portlet box blue-hoki">
    <div class="portlet-title">
      <div class="caption">
        <i class="fa da-dollar"></i>Maintainance
      </div>
      <div class="tools">
        <a href="" class="fullscreen"></a>
      </div>
      <div class="actions">
        <a href="#" class="btn btn-default btn-primary btn-sm">
        <i class="fa fa-check"></i>Save</a>
        <a href="#" class="btn btn-default btn-reset">
        <i class="fa fa-close"></i>Cancel</a>
      </div>
    </div>
    <div class="portlet-body">
      <div class="container">
        <div> {{vechicle.licensePlate}} </div>
        {{#autoForm doc=maintainance collection="Maintainances" id="maintainancesForm" type="method" meteormethod="submitMaintainance"}}
            <fieldset>
              <div class="col-md-7">
                {{> afQuickField template="bootstrap3-horizontal" name="maintainanceType"}}
                {{> afQuickField template="bootstrap3-horizontal" name="odometer"}}
                {{> afQuickField template="bootstrap3-horizontal" name="date"}}
                {{> afQuickField template="bootstrap3-horizontal" name="nextMaintainanceDate"}}
                {{> afQuickField template="bootstrap3-horizontal" name="nextMaintainanceOdometer"}}
                {{> afQuickField template="bootstrap3-horizontal" name="nextMaintainanceEngineHours"}}
              </div>
          </fieldset>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
