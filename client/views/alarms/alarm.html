<template name="alarm">
  {{#autoForm collection="Alarms" doc=doc id="alarmForm" type="method" meteormethod="submitAlarm"}}
    <fieldset>
	    {{> afFieldInput type="hidden" name="_id" value=_id}}
	    {{> afQuickField name="type" autofocus=true}}
	    {{> afQuickField name="timestamp"}}
	    {{> afQuickField name="description"}}
	    {{> afQuickField name="seen"}}
    </fieldset>
  {{/autoForm}}
</template>
