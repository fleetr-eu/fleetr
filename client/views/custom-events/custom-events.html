<template name="customEvents">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption">
						<div class="caption-subject">
							<h1 class="bold">{{_ title}}</h1>
						</div>
					</div>
					<div class="actions">
						{{#if isInRole 'admin,editor'}}
							<a href="#" class="btn btn-circle btn-default add-item">
	       						<i class="fa fa-plus"></i>
	       						{{_ "button.add"}}
	  					</a>
							{{#if selectedItemId}}
								<a href="#" class="btn btn-circle btn-default edit-item">
	       							<i class="icon-pencil"></i>
	        						{{_ "button.edit"}}
	  						</a>
								<a href="#" class="btn btn-circle btn-default delete-item">
	       							<i class="icon-trash"></i>
	        						{{_ "button.delete"}}
	  						</a>
							{{/if}}
						{{/if}}
					</div>
				</div>
				<div class="portlet-body">
		  		 	<section class="content">
							<ul class="nav nav-tabs">
								<li class="active">
									<a href="#tab_1" data-toggle="tab">
									Календар </a>
								</li>
								<li>
									<a href="#tab_2" data-toggle="tab">
									Списък с събития</a>
								</li>

							</ul>
							<div class="tab-content">
								<div class="tab-pane active calendar-pane" id="tab_1">
									{{> React component=BigCalendar onSelectEvent=onSelectEvent}}
								</div>
								<div class="tab-pane" id="tab_2">
									{{> fleetrGrid config=gridConfig }}
								</div>
							</div>
		   			</section>
		 		</div>
			</div>
		</div>
	</div>
</template>

<template name="seenNotification">
	{{> checkboxCell submitMethod='submitCustomEvent' field='active' data=this}}
</template>
