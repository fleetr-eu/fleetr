<template name="customEvents">
  <ul class="nav nav-tabs">
    <li class="active">
      <a href="#tab_1" data-toggle="tab">
      Календар </a>
    </li>
    <li>
      <a href="#tab_2" data-toggle="tab">
      Списък с събития</a>
    </li>
  </ul>
	<div class="tab-content">
    <div class="tab-pane active" id="tab_1">
    	{{> fullcalendar
    		class="mainCalendar"
    		defaultView='month'
    		height="100%"
    		events=events
    		selectable=true
    		eventClick=onEventClicked
		  }}
    </div>
		<div class="tab-pane row" id="tab_2">
		 	{{> crud options }}
		</div>
	 </div>
</template>

<template name="seenNotification">
	{{> checkboxCell submitMethod='submitCustomEvent' field='active' data=this}}
</template>
