<template name="dashboardItem">
	<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
		<div class="dashboard-stat {{color}}">
			<div class="visual">
				<i class="fa fa-car"></i>
			</div>
			<div class="details">
				<div class="number">
					 {{data}}
				</div>
				<div class="desc">
					 {{text}}
				</div>
			</div>
			<a class="more" href={{pathFor 'listVehicles'}}>
			Виж повече <i class="m-icon-swapright m-icon-white"></i>
			</a>
		</div>
	</div>
</template>

<template name="dashboard">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				{{> dashboardItem color='green-haze' text='в движение' data=movingVehicles}}
				{{> dashboardItem color='blue-madison' text='с изключен двигател' data=restingVehicles}}
				{{> dashboardItem color='purple-plum' text='без движение' data=idlingVehicles}}
				{{> dashboardItem color='red-intense' text='с превишена скорост' data=overspeedingVehicles}}
			</div>
		</div>
	</div>
</template>
