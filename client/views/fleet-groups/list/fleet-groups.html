<template name="fleetGroups">
	<h3 class="page-title">{{_ "fleetGroup.listTitle"}}</h3>

	<div class="row">
			<div class="col-md-12">
				<div class="portlet box blue">
					<div class="portlet-title">
						<div class="caption" id="fleetGroups">
		            {{> filter sessionVar='fleetGroupFilter'}}
						</div>
						<div class="tools">
							<a href="{{pathFor 'addFleetGroup'}}"><span class="glyphicon glyphicon-plus"></span></a>
							{{#if selectedFleetGroupId}}
							<a href="{{pathFor 'editFleetGroup' groupId=selectedFleetGroupId}}"><span class="glyphicon glyphicon-pencil"></span></a>
							<a href="#" class="deleteFleetGroup"><span class="glyphicon glyphicon-trash"></span></a>
							{{/if}}
						</div>
					</div>

					<div class="portlet-body">
				    <section class="content">
				        <table class="table table-striped">
				            <thead>
				                <tr>
				                    <th>{{_ "fleetGroup.title"}}</th>
				                    <th>{{_ "fleetGroup.description"}}</th>
				                </tr>
				            </thead>
				            <tbody>
				                {{#each fleetGroups}} {{>fleetGroupTableRow}} {{/each}}
				            </tbody>
				        </table>
				    </section>
				 </div>
			</div>
		</div>
	</div>
</template>

<template name="fleetGroupTableRow">
    <tr class="{{active}}">
        <td>{{name}}</td>
        <td>{{description}}</td>
    </tr>
</template>
