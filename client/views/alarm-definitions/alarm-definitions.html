<template name="alarmDefinitionsList">
  {{> addAlarmDefModal}}
  {{> reactiveTable settings=opts}}
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addAlarmDef">
    Add
  </button>
</template>

<template name="addAlarmDefModal">
  <div class="modal fade" id="addAlarmDef" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add alarm definition</h4>
        </div>
        <div class="modal-body">
            {{> quickForm collection="AlarmDefinitions" id="insertAlarmDefinition" type="insert"}}
        </div>
      </div>
    </div>
  </div>
</template>
