<template name="map">
    {{> BootstrapAlerts}}
    <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-title">
              <div class="caption" id="fleets">
                  <div class="caption-subject">
                    <h1 class="bold uppercase">Карта на автомобили</h1>
                  </div>
              </div>
              <div class="actions">
                <a href="#" id="toggle-filter" class="btn btn-circle btn-icon-only btn-default {{#if showFilterBox}}active{{/if}}"><i class="glyphicon glyphicon-filter"></i></a>
                <a href="#" class="btn btn-circle btn-icon-only btn-default fullscreen"></a>
              </div>
            </div>
            <div class="portlet-body" id="map-container">
              <div class="row">
                 <div class="col-md-12">
                   <section class="content">
                     <div id="pac-search" style="margin-top: 6px;">
                       <div class="input-group">
                          <div class="input-group">
                            <input id="pac-input" type="text" class="form-control" placeholder="Jump to...">
                            <div id="pac-input-clear" class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></div>
                          </div>
                      </div>
                     </div>
                     <div id="map-canvas"></div>
                   </section>
                 </div>
                 <div class="col-md-5 map-filter {{#if showFilterBox}}open{{/if}}" id="vehicle-filter-box">
                    {{> vehicleFilter selectedVehicleIdVar="selectedVehicleId" filterVar="vehicleFilter" options=filterOptions}}
                    {{> fleetrGrid id="driversList" config=fleetrGridConfig }}
                 </div>
               </div>
            </div>
         </div>
       </div>
     </div>
</template>

<template name="simpleMap">
  <div class="col-md-12">
  {{> vehicleInfo unitId=unitId}}
  </div>
  <div id="simpleMap"></div>
</template>
