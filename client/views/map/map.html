<template name="map">
  <div class="portlet-body" id="map-container" style="width:100%; height:calc(100vh - 61px)">
    <div class="row">
      <div class="col-md-5 map-filter {{#if showFilterBox}}open{{/if}}" id="vehicle-filter-box">
        {{> fleetrGrid id="driversList" config=fleetrGridConfig }}
     </div>
     <div class="col-md-12">
       {{> React component=MapContainer }}
     </div>
   </div>
 </div>
</template>

<template name="simpleMap">
  {{#if data.start.time}}
  <h2 style="position: absolute;top: 30px;right: 0px;z-index: 100;background: white;padding: 10px;">
    <small class="pull-right">{{startTime}} - {{stopTime}}</small>
  </h2>
  {{/if}}
  <div>
    {{> React component=TripMap data=parsed }}
  </div>
  {{showInfoMarkers}}
</template>
