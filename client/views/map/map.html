<template name="vehicleSuggestion">
  <p><h4>{{name}} ({{licensePlate}})</h4></p>
  <p><i>{{tags}}</i></p>
</template>

<template name="driverSuggestion">
  <p><h4>{{firstName}} {{name}}</h4></p>
  <p><i>{{tags}}</i></p>
</template>

<template name="map">
    {{> BootstrapAlerts}}

    <h3 class="page-title">
    Карта на автомобили
    </h3>

    <div class="row">
        <div class="col-md-12">
          <div class="portlet box blue">
            <div class="portlet-title">
              <div class="caption" id="mapVehicles">
                  <div style="color: black">
                    <input id="vehiclesFilter" class="form-control typeahead" name="vehicles" type="text"
                       placeholder="Select a vehicle to display on the map..."
                       autocomplete="on" spellcheck="off"
                       data-sets="vehicles"
                       data-selected="select"
                       data-min-length="0"
                       data-autoselect="true"/>
                  </div>
              </div>
              <div class="tools">
                <a href="#" class="fullscreen"></a>
              </div>
            </div>
            <div class="portlet-body">
              <div class="row">
                 <div class="col-md-12">
                   <section class="content">
                     <div id="pac-search" style="margin-top: 6px;">
                       <div class="input-group">
                          <div class="input-group">
                            <input id="pac-input" type="text" class="form-control" placeholder="Jump to...">
                            <div id="pac-input-clear" class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></div>
                          </div>
                      </div>
                     </div>
                     <div id="map-canvas">{{renderMarkers}}</div>
                   </section>
                 </div>
               </div>
            </div>
         </div>
       </div>
     </div>
</template>

<template name="simpleMap">
  <div class="col-md-12">
  {{> vehicleInfo unitId=unitId}}
  </div>
  <div id="simpleMap"></div>
</template>
