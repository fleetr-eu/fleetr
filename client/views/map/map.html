<template name="map">
    {{> BootstrapAlerts}}

    <h3 class="page-title">
    Карта на автомобили
    </h3>

    <div class="row">
        <div class="col-md-12">
          <div class="portlet box blue">
            <div class="portlet-title">
              <div class="caption">
                {{> filter sessionVar='vehicleFilter' placeholder='Търсене...'}}
              </div>
              <div class="tools">
                <a href="#" id="toggle-filter"><i class="glyphicon glyphicon-filter"></i></a>
                <a href="#" class="fullscreen"></a>
              </div>
            </div>
            <div class="portlet-body">
              <div class="row">
                 <div class="{{mapSize}}">
                   <section class="content">
                     <div id="pac-search" style="margin-top: 6px;">
                       <div class="input-group">
                          <div class="input-group">
                            <input id="pac-input" type="text" class="form-control" placeholder="Jump to...">
                            <div id="pac-input-clear" class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></div>
                          </div>
                      </div>
                     </div>
                     <div id="map-canvas"></div>
                   </section>
                 </div>
                 <div class="{{filterSize}}">
                   <section class="content">
                     {{> vehicleFilter selectedVehicleIdVar="selectedVehicleId" filterVar="vehicleFilter" options=filterOptions}}
                   </section>
                 </div>
               </div>
            </div>
         </div>
       </div>
     </div>
</template>

<template name="simpleMap">
  <div class="col-md-12">
  {{> vehicleInfo unitId=unitId}}
  </div>
  <div id="simpleMap"></div>
</template>
