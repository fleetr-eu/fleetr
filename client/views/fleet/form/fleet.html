<template name="fleet">
  <div class="portlet box blue-hoki">
    <div class="portlet-title">
      <div class="caption">
        <i class="icon-car"></i>{{_ "fleet.title"}}
      </div>
      <div class="tools">
        <a href="" class="fullscreen"></a>
      </div>
      <div class="actions">
        <a href="#" class="btn btn-default btn-primary btn-sm">
        <i class="fa fa-check"></i> {{_ "button.save"}}</a>
        <a href="#" class="btn btn-default btn-reset">
        <i class="fa fa-close"></i> {{_ "button.reset"}}</a>
      </div>
    </div>
    <div class="portlet-body">
      {{#autoForm collection="Fleets" doc=fleet id="fleetForm" type="method" meteormethod="submitFleet"}}
          <div class="row">
            <fieldset>
                <div class="col-md-6">
                	  {{> afFieldInput type="hidden" name="_id" value=_id}}
                    {{> afQuickField name="name"}}
                    {{> afQuickField name="parent"}}
                    {{> afQuickField name="description"}}
                </div>
            </fieldset>
          </div>
      {{/autoForm}}
   </div>
 </div>
</template>
