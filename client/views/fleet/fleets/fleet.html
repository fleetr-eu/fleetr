<template name="fleet">
  {{#autoForm collection="Fleets" doc=doc id="fleetForm" type="method-update" meteormethod="submitFleet"}}
    <fieldset>
  	  {{> afFieldInput type="hidden" name="_id" value=_id}}
      {{> afQuickField name="name" autofocus=true}}
      {{> afQuickField name="parent"}}
      {{> afQuickField name="description" rows=2}}
    </fieldset>
  {{/autoForm}}
</template>
