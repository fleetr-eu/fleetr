<template name="fleets">
 		<div class="row">
			<div class="col-md-12">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption" id="fleets">
								<div class="caption-subject">
									<h1 class="bold uppercase">{{_ "fleet.listTitle"}}</h1>
								</div>
						</div>
						<div class="actions">
							<a href="{{pathFor 'addFleet'}}" class="btn btn-circle btn-icon-only btn-default"><i class="fa fa-plus"></i></a>
							{{#if selectedFleetId}}
							<a href="{{pathFor 'editFleet' fleetId=selectedFleetId}}" class="btn btn-circle btn-icon-only btn-default"><i class="icon-pencil"></i></a>
							<a href="#" class="deleteFleet btn btn-circle btn-icon-only btn-default"><i class="icon-trash"></i></a>
							{{/if}}
						</div>
					</div>

					<div class="portlet-body">
				    <section class="content">
						{{> fleetrGrid id="fleetsList" config=fleetsConfig }}
				    </section>
				 </div>
			</div>
		</div>
	</div>
</template>

<template name="fleetTableRow">
    <tr class="{{active}}">
        <td>{{name}}</td>
				<td>{{description}}</td>
				<td>{{group}}</td>
    </tr>
</template>
