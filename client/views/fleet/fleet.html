<template name="fleet">
  <div class="container">
    {{#autoForm schema=fleetSchema id="fleetForm" type="method" meteormethod="submitFleet"}}
            <div class="form" id="fleet-info">
                <div class="row">
                  <fieldset>
                      <div class="col-md-4">
                      	  <legend>Автопарк</legend>
                          {{> afQuickField name="name"}}
                      </div>
                  </fieldset>
               </div>
            </div>
        <div>
          <button type="submit" class="btn btn-primary">Запиши</button>
          <button type="reset" class="btn btn-default">Анулирай</button>
        </div>
    {{/autoForm}}
  </div>
</template>
