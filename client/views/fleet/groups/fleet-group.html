<template name="fleetGroup">
      {{#autoForm collection="FleetGroups" doc=doc id="fleetGroupForm" type="method-update" meteormethod="submitFleetGroup"}}
            <fieldset>
                    {{> afFieldInput type="hidden" name="_id" value=_id}}
                    {{> afQuickField name="name" autofocus=true}}
                    {{> afQuickField name="description" rows=2}}
            </fieldset>
      {{/autoForm}}
</template>
