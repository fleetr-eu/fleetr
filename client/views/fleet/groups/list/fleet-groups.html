<template name="fleetGroups">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption" id="fleetGroup">
						<div class="caption-subject">
							<h1 class="bold uppercase">{{_ "fleetGroups.title"}}</h1>
						</div>
					</div>
					<div class="actions">
						<a href="{{pathFor 'addFleetGroup'}}" class="btn btn-circle btn-default">
		                <i class="fa fa-plus"></i>
		                {{_ "button.add"}}
		              	</a>
						{{#if selectedFleetGroupId}}
							<a href="{{pathFor 'editFleetGroup' fleetGroupId=selectedFleetGroupId}}" class="btn btn-circle btn-default">
			   				<i class="icon-pencil"></i>
			    			{{_ "button.edit"}}
			  				</a>
							<a href="#" class="deleteFleetGroup btn btn-circle btn-default">
			   				 <i class="icon-trash"></i>
			   				 {{_ "button.delete"}}
			 				 </a>
						{{/if}}
					</div>
				</div>
				<div class="portlet-body">
				    <section class="content">
						{{> fleetrGrid id="fleetGroupsList" config=fleetGroupsConfig }}
				    </section>
			 	</div>
			</div>
		</div>
	</div>
</template>
