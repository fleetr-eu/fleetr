<template name="fleetGroup">
  <div class="portlet light">

    <div class="portlet-title">
      <div class="caption">
          <div class="caption-subject">
            <h1 class="bold uppercase"><i class="icon-car"></i>{{_ "fleetGroups.title"}}</h1>
          </div>
      </div>
      <div class="actions">
        <a href="#" class="btn btn-circle btn-default submit">
          <i class="fa fa-check"></i>
          {{_ "button.save"}}
        </a>
        <a href="#" class="btn btn-circle btn-default reset">
          <i class="fa fa-close"></i>
          {{_ "button.reset"}}
        </a>
        <a href="" class="btn btn-circle btn-icon-only btn-default fullscreen"></a>
      </div>
    </div>
    <div class="portlet-body">
      {{#autoForm collection="FleetGroups" doc=fleetGroup id="fleetGroupForm" type="method" meteormethod="submitFleetGroup"}}
          <div class="row">
            <fieldset>
                <div class="col-md-6">
                    {{> afFieldInput type="hidden" name="_id" value=_id}}
                    {{> afQuickField name="name"}}
                    {{> afQuickField name="description" rows=5}}
                </div>
            </fieldset>
          </div>
      {{/autoForm}}
   </div>
 </div>
</template>
