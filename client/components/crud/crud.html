<template name="crud">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption">
						<div class="caption-subject">
							<h1 class="bold">{{_ title}}</h1>
						</div>
					</div>
					{{> actionButtons}}
				</div>
				<div class="portlet-body">
		  		 	<section class="content">
						{{> fleetrGrid config=gridConfig }}
		   			</section>
		 		</div>
			</div>
		</div>
	</div>
</template>
