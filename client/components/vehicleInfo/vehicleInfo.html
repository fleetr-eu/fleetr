<template name="vehicleInfo">
  {{#with vehicle}}
  <div class="light bg-inverse">
		<div class="portlet-title">
			<div class="caption" style="width:100%;">
				<span class="caption-subject bold uppercase">Vehicle Info</span>
        <a href="{{pathFor 'mapVehicles' vehicleId=_id}}"><i class="glyphicon glyphicon-map-marker pull-right" title="Show current position"></i></a>
			</div>
		</div>
		<div class="portlet-body form">
      <p>
        <span><i class="fa fa-sitemap"></i>
          {{#with fleet}}
            {{#with fleetGroup}}
            <a href="{{pathFor 'editFleetGroup' groupId=_id}}">{{name}}</a>,
            {{/with}}
            <a href="{{pathFor 'editFleet' fleetId=_id}}">{{name}}</a> |
          {{/with}}
        </span>
        <span>
          <i class="fa fa-car"></i>
          <a href="{{pathFor 'editVehicle' vehicleId=_id}}" title="Edit this vehicle">
            {{name}} ({{licensePlate}})
          </a> |
          <img src="/images/truck-state-{{stateIcon}}.png"/> |
        </span>
        <span><i class="glyphicon glyphicon-dashboard"></i>
          Speed: {{toFixed 'speed' 2}}km/h,
          Odometer: {{odometer}}km,
          Tank: {{toFixed 'fuel' 2}}l |
        </span>
        <span>
          <i class="glyphicon glyphicon-user"></i>
          <a href="{{pathFor 'editDriver' driverId=driver._id}}">
             {{driver.firstName}} {{driver.name}}
          </a>
        </span>
      </p>
      {{#if message}}
      <p>
        {{message}}
      </p>
      {{/if}}
	  </div>
  </div>
  {{/with}}
</template>
