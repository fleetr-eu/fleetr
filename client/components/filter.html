<template name="filter">
    <div class="input-group pull-right" style="width:15em;">
        <input id="filter" class="form-control" placeholder="{{placeholder}}" value="{{_value}}" />
        <span class="input-group-btn">
            <button id="clearFilter" class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button>
        </span>
    </div>
</template>
