<template name="modalForm">
    <div class="modal fade" id="modalForm">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label={{_ "button.cancel"}}>
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">{{_ title}}</h4>
                </div>

                <div class="modal-body">
                  {{> Template.dynamic template=template data=data}}
                </div>

                <div class="modal-footer">
                  <a href="#" class="btn btn-circle btn-info submit">
                    <i class="fa fa-check"></i>
                    {{_ "button.save"}}
                  </a>
                  <a href="#" class="btn btn-circle btn-default" data-dismiss="modal">
                    <i class="fa fa-close"></i>
                    {{_ "button.cancel"}}
                  </a>
                </div>

            </div>
        </div>
    </div>
</template>
