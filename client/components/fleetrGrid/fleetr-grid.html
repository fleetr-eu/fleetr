<template name="fleetrGrid">
  <h3 class="page-title">{{{pageTitle}}}</h3>
  <div id="{{id}}" class="row">
    <div class="col-md-12">
      <div class="portlet box blue">
        <div class="portlet-title">
          <div class="caption">
          </div>
          <div class="tools">
            <a id="createLink" href="#"><span class="glyphicon glyphicon-plus"></span></a>
            {{#if selectedDocument}}
            <a id="editLink" href=""><span class="glyphicon glyphicon-pencil"></span></a>
            <a id="deleteLink" href="#" class="deleteDriver"><span class="glyphicon glyphicon-trash"></span></a>
            {{/if}}
          </div>
        </div>
        <div class="portlet-body">
          <ol class="list-inline">
            <li><strong>Grouped by:</strong></li>
          {{#each activeGroupings}}
            <li>{{name}} <a href="#" class="removeGroupBy"><span class="glyphicon glyphicon-remove"></span></a></li>
          {{else}}
            <li>No grouping.</li>
          {{/each}}
            <li><strong>Filtered on:</strong></li>
          {{#each activeFilters}}
            <li>{{name}} ({{text}}) <a href="#" class="removeFilter"><span class="glyphicon glyphicon-remove"></span></a></li>
          {{else}}
            <li>No filters.</li>
          {{/each}}
          </ol>
          <div id="slickgrid" class="slickfleetr" style="width:100%; height:500px;"></div>
        </div>
      </div>
    </div>
  </div>
</template>
